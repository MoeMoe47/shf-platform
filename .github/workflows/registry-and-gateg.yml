name: registry-and-gateg

on:
  pull_request:
  push:
    branches: [ main, develop, ci-test ]

jobs:
  registry-and-gateg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: Install deps for tests
        run: |
          python3 -V
          if [ -f services/shf-agent-fabric/requirements.txt ]; then
            pip install -r services/shf-agent-fabric/requirements.txt
          else
            pip install fastapi uvicorn pytest httpx
          fi

            - name: Install test deps (fastapi/pytest/httpx)
        working-directory: services/shf-agent-fabric
        run: |
          python3 -V
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            # best-effort for projects that moved to pyproject, keeps CI alive
            pip install -e . || true
          fi
          pip install fastapi pytest httpx

      - name: Generate compliance manifest
        working-directory: services/shf-agent-fabric
        run: |
          python3 scripts/generate_compliance_manifest.py

      - name: Verify complianceProfiles/index.json is up-to-date
        working-directory: services/shf-agent-fabric
        run: |
          git diff --exit-code complianceProfiles/index.json

      - name: Verify registry contract
        run: |
          python3 services/shf-agent-fabric/scripts/verify_registry_contract.py


      - name: Verify runtime enforcement lock
        run: |
          python3 services/shf-agent-fabric/scripts/verify_runtime_enforcement_lock.py

            - name: Run pytest (service tests)
        env:
          PYTHONPATH: services/shf-agent-fabric
          SHF_REPO_ROOT: ${{ github.workspace }}
        run: |
          pytest -q

- name: Verify Gate G startup hard-pass (no server)
        run: |
          PYTHONPATH=services/shf-agent-fabric python3 - <<'PY'
          from fabric.startup_verify import verify_compliance_gate_g_or_die
          verify_compliance_gate_g_or_die()
          print("âœ… Gate G startup verifier PASSED in CI")
          PY
