name: registry-path-gate

on:
  pull_request:
  push:
    branches: [ main, develop, ci-test ]

jobs:
  registry-path-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail if legacy registry path is referenced
        run: |
          if rg -n "db/registry\.json|DB\s*/\s*\"registry\.json\"" services/shf-agent-fabric; then
            echo "❌ Legacy registry path detected. Use contracts/registry/registry.json"
            exit 1
          fi
          echo "✅ No legacy registry path references"
