      .box{fill:#121a24;stroke:#2a3a4d;stroke-width:2;rx:14;ry:14}
      .boxLock{fill:#10202a;stroke:#ff7a18;stroke-width:3;rx:14;ry:14}
      .num{fill:#ffffff;font:800 18px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .txt{fill:#e7eef7;font:600 15px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .small{fill:#9fb0c4;font:500 13px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .badge{fill:#ff7a18}
